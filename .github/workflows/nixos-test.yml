name: NixOS Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  nixos-test:
    name: Run NixOS Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Setup Cachix (optional, for caching builds)
        uses: cachix/cachix-action@v14
        with:
          name: imp-cli
          skipPush: true
        continue-on-error: true

      - name: Run NixOS integration tests
        run: |
          echo "Running NixOS integration tests..."
          nix-build nixos-test.nix --show-trace

      - name: Display test results
        if: success()
        run: |
          echo "✓ All NixOS integration tests passed successfully!"

      - name: Display test failure info
        if: failure()
        run: |
          echo "✗ NixOS integration tests failed. Check the logs above for details."
          exit 1

  nixos-test-with-cache:
    name: Run NixOS Tests (with cargo cache)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run NixOS integration tests
        run: |
          echo "Running NixOS integration tests with cargo cache..."
          nix-build nixos-test.nix --show-trace

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nixos-test-logs
          path: |
            result*
            *.log
          retention-days: 7
          if-no-files-found: ignore
